<a href="#/report/manage/{{reportId}}" class="btn btn-default pull-left">retour au rapport</a>
<a href="#/report/manage/{{reportId}}" class="btn btn-default pull-right">retour au rapport</a>

<table class="table table-striped table-bordered table-hover">
	<caption>Rapport de lignes</caption>
	<tbody>
		<tr ng-repeat="field in fields">
			<td>{{field.Description}}</td>
			<td ng-show="field.Title != 'Product_60'">
				<select ng-change="update()" ng-model="rapportLignes[field.Title]" class="form-control">
					<option>Vide</option>
					<option>Xylene</option>
					<option>Toluene</option>
					<option>BT Mix / Unité</option>
					<option>BT Mix Sphère</option>
					<option>Reformat 515</option>
					<option>Benzène 338 / BT Mix</option>
					<option>Gaz Naturel</option>
					<option>Filtrat</option>
					<option>C9+</option>
				</select>
			</td>
			<td ng-show="field.Title == 'Product_60'">
				<select ng-change="update()" ng-model="rapportLignes[field.Title]" class="form-control">
					<option>Oui</option>
					<option>Non</option>
				</select>			
			</td>

			       <input type="text" class="form-control" data-ng-model="dates[field.Title]"/>
			    </a>
			    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel{{$index}}">
			      <datetimepicker data-ng-model="dates[field.Title]" data-datetimepicker-config="{ dropdownSelector: '.my-toggle-select' + $index, minView: 'day' }"></datetimepicker>
			    </ul>
				</div>
			</td>
		  -->
		</tr>
	</tbody>
</table>
